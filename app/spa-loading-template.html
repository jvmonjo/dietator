<div class="splash-container">
    <style>
        .splash-container {
            background-color: #f5dc00;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .splash-content {
            text-align: center;
            color: #434343;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .splash-icon {
            width: 128px;
            height: 128px;
            animation: pulse 2s infinite ease-in-out;
        }

        .splash-text {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
    <div class="splash-content">
        <img data-src="icon.svg" alt="Dietator Loading" class="splash-icon">
        <div class="splash-text">Dietator</div>
    </div>
    <script>
        (function loadSplashIcon() {
            const img = document.querySelector('.splash-icon')
            if (!img) { return }
            // Verify if we can get the base from the injected link tags (which use the env var)
            const refLink = document.querySelector('link[rel="icon"]')
            const base = refLink ? refLink.href : window.location.origin + '/'
            const src = new URL('icon.svg', base).href
            img.src = src
        })()
    </script>
</div>
